{% extends 'index.html' %}

{% block 'contents' %}

<style>
    body {
        background-color: #f8f9fa; /* Cor de fundo desejada */
    }
</style>

<div class="container">
    <h2>Book</h2>
    <hr>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="bookName">Book Name</label>
                    <input id="bookName" class="form-control" type="text" value="{{book.name}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="author">Author</label>
                    <input id="author" class="form-control" type="text" value="{{book.author}}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="coAuthor">Co-author</label>
                    <input id="coAuthor" class="form-control" type="text" value="{{book.co_author}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="registrationDate">Date of Registration</label>
                    <input id="registrationDate" class="form-control" type="text" value="{{book.register_date}}">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="bookCategory">Book Category</label>
            <select id="bookCategory" class="form-control" name="book_category">
                <option>Python</option>
                <option>Science Fiction</option>
                <option>Biography</option>
                <option>Fantasy</option>
                <option>History</option>
            </select>
        </div>

        <div class="form-group">
            <div class="form-check">
                {%if book.borrowed %}
                    <input checked class="form-check-input" type="checkbox" id="borrowed" name="borrowed">
                {%else%}
                    <input class="form-check-input" type="checkbox" id="borrowed" name="borrowed">
                {% endif%}
                <label class="form-check-label" for="borrowed">
                    Borrowed
                </label>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-danger">Delete Book</button>
            <button type="button" class="btn btn-secondary">Back to List</button>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
    </form>
</div>

{% endblock %}
