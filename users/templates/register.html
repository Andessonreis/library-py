{% extends 'index.html' %}

{% block 'title' %} Register {% endblock %}


{% block 'contents' %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3">

        </div>

            <div class="col-md">
                <h1>Register</h1>
                <hr>

                <form method="post">
                    <label>Name</label>
                    <input class="form-control" type="text" placeholder="Name...">
                    <br>
                    <label>Email</label>
                    <input class="form-control" type="email" placeholder="Email">
                    <br>
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="password...">
                    <input class="btn btn-info btn-md" type="submit" value="Send">
                    <br>
                </form>
                
            </div>
        <div class="col-md-3">

        </div>
    </div>
</div>

{% endblock %}
