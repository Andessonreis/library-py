{% extends 'index.html' %}

{% block 'title' %} Login {% endblock %}


{% block 'contents' %}

<div class="container">
    <br>

    {% if status == '1'%}
    <div class="alert alert-danger" role="alert">
        incorrect password or email address
    </div>
    {% endif %}

    {% if status == '2'%}
    <div class="alert alert-danger" role="alert">
        login to access
    </div>
    {% endif %}

    <div class="row">
        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1>Login</h1>
            <hr>

            <form method="post" action="{% url 'validate_login' %}">{% csrf_token %}
                <label>Email</label>
                <input name="email" class="form-control" type="email" placeholder="Email">
                <br>
                <label>Password</label>
                <input name="password" class="form-control" type="password" placeholder="password...">
                <br>
                <input class="btn btn-info btn-md" type="submit" value="Send">
                <a href="{% url 'register'%}" class="btn btn-secondary btn-md">Register</a>
                <br>
            </form>

        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>

{% endblock %}
