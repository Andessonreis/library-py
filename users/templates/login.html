{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% block 'contents' %}

<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    {% if status == '1' %}
                    <div class="alert alert-danger" role="alert">
                        Incorrect password or email address
                    </div>
                    {% endif %}

                    {% if status == '2' %}
                    <div class="alert alert-danger" role="alert">
                        Please login to access
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'validate_login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input name="email" class="form-control" type="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input name="password" class="form-control" type="password" placeholder="Enter your password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="{% url 'register' %}" class="btn btn-outline-secondary">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
