<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-dark bg-dark rounded">
            <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 10px;">
                Library
            </a>
            {% if user_authenticated %}
            <!-- Button trigger modal -->
            <div class="d-flex">
                <button type="button" class="btn btn-primary mr-2" style="margin-right: 20px;" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    register book
                </button>
                <a href="{% url 'exit_user' %}" class="btn btn-danger" style="margin-right: 10px;">exit</a>
            </div>
            {% endif %}
        </nav>


        {% block 'contents' %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% if user_authenticated %}
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form action="{%url 'register_book'%}" method="POST">
                        {% csrf_token %}

                        <table>
                            {{form.as_table}}
                        </table>
                        <input type="submit" class="btn btn-success" value="register">

                    </form>
                </div>

            </div>
        </div>
    </div>
    {% endif %}

</body>

</html>
